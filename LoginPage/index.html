<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class = "container">
        <div class = "login-left">
            <div class = "login-header">
                <h1>Welcome to Our Application </h1>
                <p>Please login to use the platform</p>
            </div>
            <form class = "login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id = "password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                     <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="">Facebook login
                     </a>
                     <a href="#">
                        <img width="30" src="https://logos-download.com/wp-content/uploads/2016/05/Google_Chrome_Logo_2014.png" alt="">Google Login

                     </a>
                </div>
            </form>
        </div>
        <div class = "login-right">
           <img  src="https://fsb.zobj.net/crop.php?r=wCAs1a7O6SyNsh5-aJWCEkwYJ2OCm3DHZW4sYJzMkYu5rSQuU4pAPbijByZXnQBfmLRiJ54ctUt1NwUqcucb1xSrnASs0oVNvdO8bMYUuOmmnECatssUvZCwAxxxZdLOz65ielk22_uqF9vaaaJPlws7K1M8I0zPNx5DUEYwTalSZlGutfTEcA04Z9CBQuEmT2RxXdM402QYe904"
           alt="">
        </div>
    </div>
    
</body>
</html>
